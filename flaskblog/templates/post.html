{% extends "base.html" %}
{% block content %}
<article class="media content-section">
    <img src="{{ url_for('static',filename='profile-pic/'+ post.author.image_file) }}" alt=""
        class="rounde-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</small>
            {% if post.author == current_user %}
            <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_post',post_id=post.id)}}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1">Delete</button>
            {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock content %}
